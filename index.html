<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind + Alpine.js</title>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center text-blue-600">Tailwind CSS + Alpine.js</h1>
    <div x-data="{ count: 0 }" class="mt-8 text-center">
      <button @click="count++" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Incrementar
      </button>
      <p class="mt-4 text-xl font-semibold">Contador: <span x-text="count"></span></p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
